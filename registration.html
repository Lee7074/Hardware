<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>

<div class="registration-container">
        <h2>Register</h2>
        <form id="registration-form" onsubmit="return validatePassword();">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6"
                    placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required minlength="6"
                    placeholder="Confirm your password">
                <div id="password-error" class="password-match">Passwords do not match!</div>
            </div>
            <div class="form-group form-button">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="login-container">
            <p>Already have an account?</p>
            <a href="hardware.html">Login</a>
        </div>
    </div>
</body>

</html>
